<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics 4 (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8LT2WWTHY6"></script> <!-- Replace with your GA4 Measurement ID -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Your GA4 Measurement ID
        gtag('config', 'G-8LT2WWTHY6'); 
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Measurement Protocol Example</title>
</head>
<body>
    <h1>Welcome to GA4 Event Example</h1>
    <form id="myForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <button type="submit">Submit</button>
    </form>

    <p id="response"></p> <!-- To show response from the server -->
    
    <!-- You can add a script to handle form submission and send data to the backend -->
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            const name = document.getElementById('name').value;

            // Send the name data to the server via AJAX (using Heroku backend URL)
            fetch('https://mapmp-01bf921209df.herokuapp.com/submit', {  // Use your actual Heroku URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error sending data to the server.';
            });
        });
    </script>
</body>
</html>
